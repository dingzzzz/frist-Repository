<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				background: #00FF00;
				position: absolute;
			}
		</style>
		<script>
			var timer = null;
			function startMove(){
				var oDiv = document.getElementById('div1');
				clearInterval(timer);
				timer =	setInterval(function(){
					var speed = 1;
					if(oDiv.offsetLeft == 300){
						clearInterval(timer);
					}else{
					oDiv.style.left = oDiv.offsetLeft + speed +'px';}
				},30)
			}
		</script>
	</head>
	<body>
		<input id="btn1" type="button" value="移动" onclick="startMove()"/>
		<div id="div1"></div>
	</body>
</html>
