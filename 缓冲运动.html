<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width: 100px;
				height: 100px;
				background: #B22222;
				position: absolute;
				left: 0px;
				top: 50px;
			}
			#div2{
				width: 1px;
				height: 300px;
				left: 300px;
				background: #000000;
				top: 0px;
				position: absolute;
			}
		</style>
		<script>
			function startMove(){
				var oDiv = document.getElementById('div1');
				
				setInterval(function(){
					var speed = (300 - oDiv.offsetLeft)/10;
					speed = speed > 0?Math.ceil(speed):Math.floor(speed);
					
					oDiv.style.left = oDiv.offsetLeft + speed +'px';
				},30);
			}
		</script>
	</head>
	
	<body>
		<input id="btn1" type="button" value="开始运动" onclick="startMove()"/>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
